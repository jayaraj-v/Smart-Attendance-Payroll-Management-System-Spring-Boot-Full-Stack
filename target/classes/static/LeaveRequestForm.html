<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Apply Leave - EPV System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          background: #f4f6f8;
          padding: 20px;
        }

        .form-container {
          max-width: 450px;
          margin: auto;
          background: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        h2 {
          text-align: center;
        }

        label {
          display: block;
          margin-top: 12px;
        }

        input, select, textarea {
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          border-radius: 6px;
          border: 1px solid #ccc;
        }

        button {
          margin-top: 20px;
          width: 100%;
          padding: 10px;
          background: #3498db;
          color: white;
          font-weight: bold;
          border: none;
          border-radius: 6px;
          cursor: pointer;
        }

        button:hover {
          background: #2980b9;
        }

        #message {
          margin-top: 15px;
          text-align: center;
          font-weight: bold;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>üìù Leave Request Form</h2>

    <label for="leaveType">Leave Type</label>
    <select id="leaveType">
        <option value="">Select</option>
        <option value="CL">Casual Leave</option>
        <option value="PL">Privilege Leave</option>
        <option value="WL">Wellness Leave</option>
        <option value="DL">Discretionary Leave</option>
        <option value="CO">Compensatory Off</option>
        <option value="MPL">Maternity Leave</option>
        <option value="PPL">Paternity Leave</option>
    </select>

    <label for="reason">Reason</label>
    <textarea id="reason" rows="2"></textarea>

    <label for="days">Number of Days</label>
    <input type="number" id="days" min="1" />

    <button onclick="submitLeave()">Submit Request</button>
    <div id="message"></div>
</div>

<script>
    function submitLeave() {
      const data = {
        leaveType: document.getElementById("leaveType").value,
        reason: document.getElementById("reason").value.trim(),
        days: parseInt(document.getElementById("days").value)
      };

      fetch('/employee/apply-leave', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("message").innerText = msg;
      })
      .catch(() => {
        document.getElementById("message").innerText = "‚ùå Failed to apply for leave";
      });
    }
</script>
</body>
</html>
