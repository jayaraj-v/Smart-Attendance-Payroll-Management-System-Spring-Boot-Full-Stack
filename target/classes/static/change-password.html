<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>üîë Change Password - EPV System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./Images/cropped_circle_image%20(1).png" />
    <style>
        body {
          margin: 0;
          font-family: 'Segoe UI', sans-serif;
          background: linear-gradient(to right, #141e30, #243b55);
          color: white;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .container {
          background: rgba(255, 255, 255, 0.1);
          padding: 40px;
          border-radius: 12px;
          backdrop-filter: blur(10px);
          box-shadow: 0 0 20px rgba(0,0,0,0.4);
          width: 100%;
          max-width: 400px;
        }

        h2 {
          text-align: center;
          margin-bottom: 30px;
        }

        input {
          width: 100%;
          padding: 12px;
          margin-bottom: 20px;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          background-color: rgba(255, 255, 255, 0.2);
          color: white;
        }

        input::placeholder {
          color: #ddd;
        }

        input:focus {
          outline: none;
          background-color: rgba(255, 255, 255, 0.3);
        }

        button {
          width: 100%;
          padding: 12px;
          font-size: 16px;
          font-weight: bold;
          background-color: #1abc9c;
          border: none;
          color: white;
          border-radius: 8px;
          cursor: pointer;
          transition: background 0.3s ease;
        }

        button:hover {
          background-color: #16a085;
        }

        #message {
          margin-top: 15px;
          text-align: center;
          font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üîë Change Your Password</h2>

    <input type="password" id="currentPassword" placeholder="Current Password" required />
    <input type="password" id="newPassword" placeholder="New Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm New Password" required />

    <button onclick="changePassword()">Update Password</button>

    <div id="message"></div>
</div>

<script>
    function changePassword() {
      const current = document.getElementById("currentPassword").value;
      const newPass = document.getElementById("newPassword").value;
      const confirm = document.getElementById("confirmPassword").value;

      const msg = document.getElementById("message");
      msg.style.color = "white";

      if (!current || !newPass || !confirm) {
        msg.innerText = "‚ö†Ô∏è All fields are required!";
        return;
      }

      if (newPass !== confirm) {
        msg.innerText = "‚ùå New passwords do not match.";
        return;
      }

      fetch("/change-password", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        credentials: "include",
        body: JSON.stringify({
          currentPassword: current,
          newPassword: newPass
        })
      })
      .then(res => {
        if (res.ok) return res.text();
        return res.text().then(err => { throw new Error(err); });
      })
      .then(msgText => {
  msg.style.color = "#2ecc71";
  msg.innerText = "‚úÖ " + msgText;

  // Redirect after 2 seconds based on role
  setTimeout(() => {
    fetch('/user/role', { credentials: 'include' })
      .then(res => res.text())
      .then(role => {
        if (role === 'ROLE_ADMIN') {
          window.location.href = '/admin/dashboard';
        } else if (role === 'ROLE_HR') {
          window.location.href = '/hr/dashboard';
        } else if (role === 'ROLE_EMPLOYEE') {
          window.location.href = '/employee/dashboard';
        } else {
          msg.innerText = "‚úÖ Password updated. Unknown role.";
        }
      });
  }, 2000);
});

      .catch(err => {
        msg.style.color = "#e74c3c";
        msg.innerText = "‚ùå " + err.message;
      });
    }
</script>

</body>
</html>
